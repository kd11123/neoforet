<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 단위</title>
    <style>
        .box p.p1 {
            font-size:30px;
        }
        .box11 p.p2 {
            font-size:2em;   /*2배*/
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="p1">난 px이야</p>
        <div class="box11">
            <p class="p2">난 em이야</p>
        </div>
    </div>
</body>
</html>
